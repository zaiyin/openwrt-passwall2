
name: Compile The New Version PW

on: 
  push:
    branches:
      - dev
    paths:
      - 'luci-app-passwall2/Makefile'
  workflow_dispatch:

jobs:
  Get-Version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      current_version: ${{ steps.current_version.outputs.version }}
    steps:
      - name: Clone Repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}

      - name: New Version
        id: version
        run: |
          echo "version=$(grep 'PKG_VERSION:=' ./luci-app-passwall2/Makefile |awk -F '=' '{print $2}')" >> $GITHUB_OUTPUT
          echo "New Version: $(grep 'PKG_VERSION:=' ./luci-app-passwall2/Makefile |awk -F '=' '{print $2}')"

      - name: Clone Repository
        uses: actions/checkout@v3
        with:
          ref: package

      - name: Current Version
        id: current_version
        run: |
          echo "version=$(sed -n 1p ./${{ github.ref_name }}/version |awk -F '-' '{print $1}' |awk -F 'v' '{print $2}')" >> $GITHUB_OUTPUT
          echo "Current Version: $(sed -n 1p ./${{ github.ref_name }}/version |awk -F '-' '{print $1}' |awk -F 'v' '{print $2}')"

  Compile:
    runs-on: ubuntu-latest
    needs: Get-Version
    if: ${{ needs.Get-Version.outputs.version != needs.Get-Version.outputs.current_version }}
    steps:
      - name: Clone openwrt-passwall2 dev Repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}

      - name: Apt Update
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update
          sudo apt-get -y install curl git tar

      - name: Install OpenWrt SDK
        run: |
          cd ..
          mkdir tmp
          curl -SLk --connect-timeout 30 --retry 2 "https://archive.openwrt.org/snapshots/trunk/ar71xx/generic/OpenWrt-SDK-ar71xx-generic_gcc-5.3.0_musl-1.1.16.Linux-x86_64.tar.bz2" -o "./tmp/SDK.tar.bz2"
          cd \tmp
          tar xjf SDK.tar.bz2
          mv "OpenWrt-SDK-ar71xx-generic_gcc-5.3.0_musl-1.1.16.Linux-x86_64" "SDK"

      - name: Copy openwrt-passwall2 Source Codes
        run: |
          cd ..
          mkdir tmp/SDK/package/luci-app-passwall2
          cp -rf "./openwrt-passwall2/luci-app-passwall2/." "./tmp/SDK/package/luci-app-passwall2/"

      - name: Compile po2lmo
        run: |
          cd ..
          cd tmp/SDK/package/
          pushd luci-app-passwall2/tools/po2lmo
          make && sudo make install
          popd

      - name: Compile openwrt-passwall2 IPK
        run: |
          cd ..
          cd tmp/SDK
          make package/luci-app-passwall2/compile V=99

      - name: Switch openwrt-passwall2 Repository to Package
        uses: actions/checkout@v3
        with:
          ref: package

      - name: Commit and Push New Version
        run: |
          rm -rf ./${{ github.ref_name }}/luci-app-passwall2_*
          echo "v${{ needs.Get-Version.outputs.version }}-beta" > ./${{ github.ref_name }}/version
          echo "https://img.shields.io/badge/New Release-v${{ needs.Get-Version.outputs.version }}--beta-orange.svg" >> ./${{ github.ref_name }}/version
          cd ..
          cp "./tmp/SDK/bin/ar71xx/packages/base/luci-app-passwall2_${{ needs.Get-Version.outputs.version }}-beta_all.ipk" "./openwrt-passwall2/${{ github.ref_name }}/luci-app-passwall2_${{ needs.Get-Version.outputs.version }}-beta_all.ipk"
          sed -i -E "s/openwrt-passwall2\/tree\/v(.*)-beta/openwrt-passwall2\/tree\/v${{ needs.Get-Version.outputs.version }}-beta/g" ./openwrt-passwall2/${{ github.ref_name }}/README.md
          sed -i -E "s/openwrt-passwall2\/releases\/tag\/v(.*)-beta/openwrt-passwall2\/releases\/tag\/v${{ needs.Get-Version.outputs.version }}-beta/g" ./openwrt-passwall2/${{ github.ref_name }}/README.md
          sed -i -E "s/source code-v(.*)--beta-green/source code-v${{ needs.Get-Version.outputs.version }}--beta-green/g" ./openwrt-passwall2/${{ github.ref_name }}/README.md
          sed -i -E "s/New Release-v(.*)--beta-orange/New Release-v${{ needs.Get-Version.outputs.version }}--beta-orange/g" ./openwrt-passwall2/${{ github.ref_name }}/README.md
          cd \openwrt-passwall2
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Auto Release: v${{ needs.Get-Version.outputs.version }}-beta"
          git push
